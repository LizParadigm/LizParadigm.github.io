<h3>Experiencia Laboral</h3>

<ul *ngFor="let work of workExperience" class="work-experience-contenido common-settings-footer">
    <li>
        <h4>{{work.empresa}}</h4>
    </li>
    <li>{{work.ubicacion}}</li>
    <li>{{work.fecha}}</li>
    <li>{{work.puesto}}</li>
    <li>Logros:</li>
    <ul *ngFor="let logro of work.logros">
        <li style="margin-left: 25px">
            {{logro.descripcion}}
        </li>
    </ul>
</ul>
